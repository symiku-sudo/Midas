server:
  host: 0.0.0.0
  port: 8000

llm:
  enabled: true
  api_base: https://api.openai.com/v1
  api_key: "YOUR_LLM_API_KEY"
  model: gpt-4o-mini
  timeout_seconds: 120

asr:
  mode: faster_whisper
  device: cpu
  model_size: small
  language: zh

bilibili:
  max_video_minutes: 240
  yt_dlp_path: yt-dlp
  ffmpeg_path: ffmpeg

runtime:
  temp_dir: .tmp
  log_level: INFO

xiaohongshu:
  # 当前代码仅支持 mock 模式；真实网页端接口待接入。
  mode: mock
  cookie: ""
  collection_id: ""
  default_limit: 20
  max_limit: 30
  random_delay_min_seconds: 3.0
  random_delay_max_seconds: 10.0
  circuit_breaker_failures: 3
  db_path: .tmp/midas.db
  request_timeout_seconds: 30
  api_base: ""
  mock_notes_path: ""
