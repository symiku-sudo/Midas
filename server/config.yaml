server:
  host: 0.0.0.0
  port: 8000

llm:
  enabled: false
  api_base: https://api.openai.com/v1
  api_key: ""
  model: gpt-4o-mini
  timeout_seconds: 120

asr:
  mode: mock
  device: cpu
  model_size: base
  language: zh

bilibili:
  max_video_minutes: 240
  yt_dlp_path: yt-dlp
  ffmpeg_path: ffmpeg

runtime:
  temp_dir: .tmp
  log_level: INFO

xiaohongshu:
  mode: mock
  cookie: ""
  collection_id: ""
  default_limit: 20
  max_limit: 30
  random_delay_min_seconds: 3.0
  random_delay_max_seconds: 10.0
  circuit_breaker_failures: 3
  min_live_sync_interval_seconds: 1800
  db_path: .tmp/midas.db
  request_timeout_seconds: 30
  api_base: ""
  mock_notes_path: ""
  web_readonly:
    request_url: ""
    request_method: GET
    request_headers: {}
    request_body: ""
    items_path: data.notes
    note_id_field: note_id
    title_field: title
    content_field_candidates: [desc, content, note_text]
    source_url_field: url
    host_allowlist: [www.xiaohongshu.com, edith.xiaohongshu.com]
