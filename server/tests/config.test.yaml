server:
  host: 0.0.0.0
  port: 8000

llm:
  enabled: false
  api_base: https://api.openai.com/v1
  api_key: ""
  model: gpt-4o-mini
  timeout_seconds: 30

asr:
  mode: mock
  device: cpu
  model_size: base
  language: zh

bilibili:
  max_video_minutes: 240
  yt_dlp_path: yt-dlp
  ffmpeg_path: ffmpeg

runtime:
  temp_dir: .tmp
  log_level: INFO

notes_merge:
  semantic_similarity_enabled: false
  semantic_model_name: BAAI/bge-small-zh-v1.5
  semantic_device: cpu
  semantic_max_chars: 2000
  semantic_cache_size: 128

xiaohongshu:
  mode: mock
  cookie: ""
  collection_id: ""
  default_limit: 20
  max_limit: 30
  random_delay_min_seconds: 0.0
  random_delay_max_seconds: 0.0
  circuit_breaker_failures: 3
  min_live_sync_interval_seconds: 1800
  db_path: .tmp/midas-test.db
  request_timeout_seconds: 30
  api_base: ""
  mock_notes_path: ""
  web_readonly:
    page_fetch_driver: auto
    request_url: ""
    request_method: GET
    request_headers: {}
    request_body: ""
    playwright_user_data_dir: ""
    playwright_channel: ""
    playwright_headless: true
    playwright_collect_page_url_template: "https://www.xiaohongshu.com/user/profile/{user_id}?tab=collect"
    playwright_navigation_timeout_seconds: 30
    playwright_response_timeout_seconds: 12
    playwright_scroll_wait_seconds: 1.0
    playwright_max_idle_rounds: 6
    detail_fetch_mode: auto
    detail_request_url_template: ""
    detail_request_method: GET
    detail_request_headers: {}
    detail_request_body: ""
    items_path: data.notes
    note_id_field: note_id
    title_field: title
    content_field_candidates: [desc, content, note_text]
    image_field_candidates: [cover.url_pre, cover.url_default, cover.info_list, image_list, images]
    detail_content_field_candidates: [data.items.0.note_card.desc, data.items.0.note_card.note_display_title, data.note.desc, data.note.note_desc]
    detail_image_field_candidates: [data.items.0.note_card.image_list, data.items.0.note_card.images_list, data.note.image_list, data.note.images]
    source_url_field: url
    max_images_per_note: 6
    host_allowlist: [www.xiaohongshu.com, edith.xiaohongshu.com]
