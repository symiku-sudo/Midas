name: server-config-schema

on:
  pull_request:
    paths:
      - "server/**"
      - ".github/workflows/server-config-schema.yml"
  push:
    branches:
      - master
    paths:
      - "server/**"
      - ".github/workflows/server-config-schema.yml"

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt

      - name: Validate config key schema
        run: |
          cd server
          python tools/check_config_keys.py --example config.example.yaml --config config.real.example.yaml

      - name: Ensure local config is not tracked
        run: |
          if git ls-files --error-unmatch server/config.yaml >/dev/null 2>&1; then
            echo "server/config.yaml must not be tracked in git."
            exit 1
          fi
